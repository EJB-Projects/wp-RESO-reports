<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
   <h:head>
      <title>JSF Title</title>
   </h:head>

   <h:body>
      <h:panelGrid title="JSF panelGrid Title" border="10" columns="2">

         <h:outputLabel value="JSF standart label"/>
         <h:button value="JSF default button" title="JSF button Title" outcome="nextPage"/>

      </h:panelGrid>

      <br/>


      <h:form>
         <h3 style="margin-top:0">Client</h3>
         <p:layoutUnit position="center">
         <h:panelGrid id="catalogContent" style="width: 100%;">
         <p:tree value="#{mainBean.root}" var="node" dynamic="true" style="width: 100%;height: 800px;overflow: auto;display: block">

            <p:treeNode type="parent" expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
               <h:outputText  value="#{node}" style="background-color: aquamarine"/>
            </p:treeNode>
            <p:treeNode type="child">
               <h:outputText  value="#{node}" style="background-color: antiquewhite"/>
            </p:treeNode>
         </p:tree>
         </h:panelGrid>
         </p:layoutUnit>
              </h:form>

   </h:body>
</f:view>

</html>
