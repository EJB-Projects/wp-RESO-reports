<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
   <h:head>
      <title>JSF Title</title>
   </h:head>

   <h:body>
      <f:facet name="last">
         <h:outputStylesheet library="css" name="reso.css" />
      </f:facet>
      <h:panelGrid title="JSF panelGrid Title" border="10" columns="2">

         <h:outputLabel value="JSF standart label"/>
         <h:button value="JSF default button" title="JSF button Title" outcome="nextPage"/>

      </h:panelGrid>

      <br/>
      <h:form id="buttonform">
         <p:growl id="growl" life="2000" />
         <p:commandButton value="Ajax Submit" id="ajaxOld" update="growl" actionListener="#{mainBean.onTestButtonPress}" styleClass="ui-priority-primary" />
      </h:form>

      <br/>

      <h:form id="form">

         <h3 style="margin-top:0">Client</h3>

         <p:growl id="messages" showDetail="true" />
        <p:tree value="#{mainBean.root}" id="tree" var="node" selectionMode="single" selection="#{mainBean.selectedNode}" dynamic="true" style="width: 100%;height: 800px;overflow: auto;display: block">

           <p:ajax event="select" update=":form:messages" listener="#{mainBean.onNodeSelect}" />

            <p:treeNode type="parent" styleClass="customTreeTable" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
               <h:outputText  value="#{node}"  style="background-color: aqua"/>
            </p:treeNode>

            <p:treeNode type="child">
                    <h:outputText  value="#{node}" style="background-color: antiquewhite"/>
            </p:treeNode>

            <p:treeNode type="childwchild" styleClass="customTreeTable" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
               <h:outputText  value="#{node}" style="background-color: yellow"/>
            </p:treeNode>
         </p:tree>
              </h:form>

   </h:body>
</f:view>

</html>
