<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
   <h:head>
      <title>JSF Title</title>
   </h:head>

   <h:body>
      <f:facet name="last">
         <h:outputStylesheet library="css" name="reso.css" />
      </f:facet>


      <br/>
      <h:form id="buttonform">
         <p:growl id="growl" life="2000" />

      </h:form>

      <br/>

      <h:form id="form">

         <h3 style="margin-top:0">Client</h3>

         <p:growl id="messages" showDetail="true" />
        <p:tree value="#{mainBean.root}" id="tree" var="node" selectionMode="single"  style="width: 100%;height: 500px;overflow: auto;display: block">

            <p:treeNode type="parent" styleClass="customTreeTable" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                <p:commandLink update=":form:messages"  action="#{mainBean.viewReportForm}" actionListener="#{node.nodeClicked}" value="#{node.name}" style="background-color: aqua">
                    <f:param name="action" value="#{node.name}" />
                    <f:param name="motor" value="#{node.id}" />
                </p:commandLink>
            </p:treeNode>


            <p:treeNode type="child">
                <p:commandLink update=":form:messages"  action="#{mainBean.viewReportForm}" actionListener="#{node.nodeClicked}" value="#{node.name}" style="background-color: gold">
                    <f:param name="action" value="#{node.name}" />
                    <f:param name="motor" value="#{node.id}" />
                </p:commandLink>
            </p:treeNode>


            <p:treeNode type="childwchild" styleClass="customTreeTable" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                <p:commandLink update=":form:messages"  action="#{mainBean.viewReportForm}" actionListener="#{node.nodeClicked}" value="#{node.name}" style="background-color: yellow">
                    <f:param name="action" value="#{node.name}" />
                    <f:param name="motor" value="#{node.id}" />
                </p:commandLink>
            </p:treeNode>

        </p:tree>


          <p:commandButton value="Ajax Submit" id="ajaxOld" update=":form:messages" actionListener="#{mainBean.onTestButtonPress}" styleClass="ui-priority-primary" />
              </h:form>

   </h:body>
</f:view>

</html>
