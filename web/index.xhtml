<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
   <title>ICEfaces Welcome Page</title>
</h:head>
<h:body>
   <h:form>

      <ace:panel header="Welcome to ICEfaces">
         <h:panelGrid columns="1">
            <ace:linkButton id="linkButton1" value="ICEfaces Overview" href="http://wiki.icesoft.org/display/ICE/ICEfaces+Overview"></ace:linkButton>
         </h:panelGrid>
      </ace:panel>

      <ace:panel header="Welcome to ICEfaces">
         <ace:tree id="tree"
                   expansion="true"
                   selection="true"
                   reordering="true"
                   value="#{mainBean.treeRoots}"
                   var="node"
                   stateVar="nState"
                   type="#{node.type}">
            <ace:ajax event="select" render="@all" execute="@all" />
            <ace:ajax event="deselect" render="@all" execute="@all" />
            <ace:node type="country">
               Country: <h:outputText value="#{node.name}" />
            </ace:node>
            <ace:node type="province">
               Province: <h:outputText value="#{node.name}" />
            </ace:node>

            <ace:node>
               City: <h:outputText value="#{node.name}" />
            </ace:node>
         </ace:tree>
      </ace:panel>



</h:form>
</h:body>
</html>
