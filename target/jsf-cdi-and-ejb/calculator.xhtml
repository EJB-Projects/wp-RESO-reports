<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
  <ui:param name="title" value="#{msgs['example.ace.tree.title']}"/>
  <ui:define name="example">


  <f:view>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputText value='Enter 1st number'/>
        <h:inputText value='#{calculatorBean.x}'/>
        <h:outputText value='Enter second number'/>
        <h:inputText value='#{calculatorBean.y}'/>
        <h:outputText value='Enter Name'/>
        <h:inputText value='#{calculatorBean.name}'/>

        <h:commandButton action="#{calculatorBean.add}" value="Add"/>
        <h:commandButton action="#{calculatorBean.eddU}" value="Add User"/>

        <ace:tree id="tree"
                  expansion="true"
                  selection="true"
                  reordering="true"
                  value="#{treeBean.treeRoots}"
                  stateCreationCallback="#{treeBean.contractProvinceInit}"
                  var="node"
                  stateMap="#{treeBean.stateMap}"
                  stateVar="nState"
                  type="#{node.type}">
          <ace:ajax event="select" render="@all" execute="@all" />
          <ace:ajax event="deselect" render="@all" execute="@all" />
          <ace:node type="country">
            Country: <h:outputText value="#{node.name}" />
          </ace:node>
          <ace:node type="province">
            Province: <h:outputText value="#{node.name}" />
          </ace:node>
          // Default node type
          <ace:node>
            City: <h:outputText value="#{node.name}" />
          </ace:node>
        </ace:tree>

      </h:panelGrid>
    </h:form>
  </f:view>
  </ui:define>
</ui:composition>
