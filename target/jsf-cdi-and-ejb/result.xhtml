<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <f:view>
    <h:form id="mainForm">
      <h2>Result of adding #{calculatorBean.x} and #{calculatorBean.y} is #{calculatorBean.result}</h2>
      <h:commandLink action="back">
        <h:outputText value="Home"/>
      </h:commandLink>
    </h:form>
  </f:view>

  <hr></hr>

  <h:selectOneListbox id="list" style="width: 50%" size="10"
  value="#{calculatorBean.username}">
    <f:selectItems value="#{calculatorBean.users2}"/>
  </h:selectOneListbox>





<ul>
    <ui:repeat value="#{calculatorBean.users}" var="users">
      <li>
        <h:link value="#{users.name}" outcome="name">

        </h:link>
      </li>
    </ui:repeat>
  </ul>




</h:body>
</html>
